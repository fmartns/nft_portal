name: Deploy NFT Portal

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: sa-east-1
  ECR_REPOSITORY: nft-portal

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create ECR repos
        run: |
          for repo in "${ECR_REPOSITORY}-web" "${ECR_REPOSITORY}-frontend"; do
            if ! aws ecr describe-repositories --repository-names "$repo" >/dev/null 2>&1; then
              aws ecr create-repository --repository-name "$repo"
            fi
          done

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}-web:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}-web:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: frontend/Dockerfile
          target: prod
          push: true
          build-args: |
            VITE_API_BASE_URL=https://api.nftmarketplace.com.br
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}-frontend:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}-frontend:latest

      - name: Deploy to EC2
        env:
          EC2_HOST: 15.228.220.167
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_KEY: ${{ secrets.EC2_SSH_KEY }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          TAG: ${{ github.sha }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          FLOWER_BASIC_AUTH: ${{ secrets.FLOWER_BASIC_AUTH }}
          LE_EMAIL: ${{ secrets.LE_EMAIL }}
        run: |
          # Get ECR password
          ECR_PASSWORD=$(aws ecr get-login-password --region $AWS_REGION)
          
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$EC2_KEY" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          
          # Deploy
          ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no "$EC2_USER@$EC2_HOST" << EOF
          set -e
          
          # Login to ECR
          echo "$ECR_PASSWORD" | sudo docker login --username AWS --password-stdin "$ECR_REGISTRY"
          
          # Pull latest images
          sudo docker pull "$ECR_REGISTRY/$ECR_REPOSITORY-web:$TAG"
          sudo docker pull "$ECR_REGISTRY/$ECR_REPOSITORY-frontend:$TAG"
          
          # Stop containers gracefully (preserving data volumes)
          sudo docker compose -f /opt/nft_portal/docker/docker-compose.prod.yml down || true
          
          # Only remove containers that don't have persistent data
          sudo docker rm -f docker-certbot-1 docker-web-1 docker-frontend-1 docker-nginx-1 docker-celery_worker-1 docker-celery_beat-1 docker-flower-1 || true
          
          # Keep db and redis containers running to preserve data
          sudo docker start docker-db-1 docker-redis-1 || true
          
          # Update environment
          sudo tee /opt/nft_portal/.env >/dev/null << ENVEOF
          SECRET_KEY=$SECRET_KEY
          DEBUG=False
          ALLOWED_HOSTS=nftmarketplace.com.br,www.nftmarketplace.com.br,api.nftmarketplace.com.br
          USE_POSTGRES=1
          POSTGRES_HOST=db
          POSTGRES_PORT=5432
          POSTGRES_DB=$POSTGRES_DB
          POSTGRES_USER=$POSTGRES_USER
          POSTGRES_PASSWORD=$POSTGRES_PASSWORD
          CELERY_BROKER_URL=redis://redis:6379/0
          CELERY_RESULT_BACKEND=redis://redis:6379/0
          FRONTEND_ORIGINS=https://nftmarketplace.com.br,https://www.nftmarketplace.com.br
          API_ORIGIN=https://api.nftmarketplace.com.br
          FLOWER_BASIC_AUTH=$FLOWER_BASIC_AUTH
          LE_EMAIL=$LE_EMAIL
          ENVEOF
          
          # Deploy strategy: preserve database data
          cd /opt/nft_portal
          
          # Stop only application containers (keep db/redis running)
          sudo docker stop docker-web-1 docker-frontend-1 docker-nginx-1 docker-celery_worker-1 docker-celery_beat-1 docker-flower-1 docker-certbot-1 || true
          
          # Remove only application containers (preserve db/redis)
          sudo docker rm docker-web-1 docker-frontend-1 docker-nginx-1 docker-celery_worker-1 docker-celery_beat-1 docker-flower-1 docker-certbot-1 || true
          
          # Start all containers (db/redis will continue with existing data)
          sudo env ECR_REGISTRY="$ECR_REGISTRY" ECR_REPOSITORY="$ECR_REPOSITORY" TAG="$TAG" \
            docker compose -f docker/docker-compose.prod.yml up -d
          
          # Wait for containers to start
          sleep 30
          
          # Stop any stuck certbot processes
          sudo docker stop docker-certbot-1 || true
          sudo docker rm docker-certbot-1 || true
          
          # Recreate certbot container
          sudo env ECR_REGISTRY="$ECR_REGISTRY" ECR_REPOSITORY="$ECR_REPOSITORY" TAG="$TAG" \
            docker compose -f docker/docker-compose.prod.yml up -d certbot
          
          # Wait for certbot to be ready
          sleep 10
          
          # Configure SSL for main domain
          echo "Configurando SSL para nftmarketplace.com.br..."
          sudo docker exec docker-certbot-1 certbot certonly \
            --webroot \
            --webroot-path=/var/www/certbot \
            --email $LE_EMAIL \
            --agree-tos \
            --no-eff-email \
            --non-interactive \
            -d nftmarketplace.com.br \
            -d www.nftmarketplace.com.br || echo "SSL principal já configurado"
          
          # Configure SSL for API domain
          echo "Configurando SSL para api.nftmarketplace.com.br..."
          sudo docker exec docker-certbot-1 certbot certonly \
            --webroot \
            --webroot-path=/var/www/certbot \
            --email $LE_EMAIL \
            --agree-tos \
            --no-eff-email \
            --non-interactive \
            -d api.nftmarketplace.com.br || echo "SSL API já configurado"
          
          # Verify certificates exist
          sudo docker exec docker-certbot-1 ls -la /etc/letsencrypt/live/ || echo "Certificados não encontrados"
          
          # Restart nginx to load SSL configuration
          sudo docker restart docker-nginx-1
          
          # Wait for nginx to restart
          sleep 10
          
          # Verify nginx is listening on port 443
          sudo docker exec docker-nginx-1 netstat -tlnp | grep 443 || echo "Nginx não está escutando na 443"
          
          # Final status
          sudo docker ps
          EOF