name: Deploy NFT Portal

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify build files
        run: |
          echo "Verificando arquivos necessários para o build..."
          ls -la docker/Dockerfile
          ls -la frontend/Dockerfile
          ls -la docker/docker-compose.prod.yml
          echo "Arquivos verificados!"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check frontend build
        run: |
          echo "Verificando se o frontend pode ser buildado..."
          cd frontend
          npm ci --no-audit --no-fund
          npm run build
          echo "Frontend build testado com sucesso!"

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:latest
          platforms: linux/amd64

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: frontend/Dockerfile
          target: prod
          push: true
          build-args: |
            VITE_API_BASE_URL=https://api.nftmarketplace.com.br
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
          platforms: linux/amd64

      - name: Verify images were built
        run: |
          echo "Verificando se as imagens foram construídas corretamente..."
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:${{ github.sha }} || echo "Erro ao fazer pull da imagem web"
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }} || echo "Erro ao fazer pull da imagem frontend"
          echo "Verificação concluída!"

      - name: Deploy to EC2
        env:
          EC2_HOST: 15.228.220.167
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_KEY: ${{ secrets.EC2_SSH_KEY }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          TAG: ${{ github.sha }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          FLOWER_BASIC_AUTH: ${{ secrets.FLOWER_BASIC_AUTH }}
          LE_EMAIL: ${{ secrets.LE_EMAIL }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$EC2_KEY" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          
          # Deploy
          ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no "$EC2_USER@$EC2_HOST" << EOF
          set -e
          
          echo "=== Iniciando deploy da versão $TAG ==="
          
          # Set environment variables
          export REGISTRY="$REGISTRY"
          export IMAGE_NAME="$IMAGE_NAME"
          export TAG="$TAG"
          
          echo "Variáveis definidas:"
          echo "REGISTRY: \$REGISTRY"
          echo "IMAGE_NAME: \$IMAGE_NAME"
          echo "TAG: \$TAG"
          
          # Login to GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login --username ${{ github.actor }} --password-stdin "\$REGISTRY"
          
          # Remove old images to force pull of new ones
          echo "Removendo imagens antigas..."
          sudo docker rmi "\$REGISTRY/\$IMAGE_NAME-web:latest" || true
          sudo docker rmi "\$REGISTRY/\$IMAGE_NAME-frontend:latest" || true
          
          # Pull latest images with specific tag
          echo "Fazendo pull das novas imagens..."
          sudo docker pull "\$REGISTRY/\$IMAGE_NAME-web:\$TAG"
          sudo docker pull "\$REGISTRY/\$IMAGE_NAME-frontend:\$TAG"
          
          # Verify images were pulled
          echo "Verificando imagens baixadas:"
          sudo docker images | grep "\$IMAGE_NAME"
          
          # Stop containers gracefully (preserving data volumes)
          sudo docker compose -f /opt/nft_portal/docker/docker-compose.prod.yml down || true
          
          # Only remove containers that don't have persistent data
          sudo docker rm -f docker-certbot-1 docker-web-1 docker-frontend-1 docker-nginx-1 docker-celery_worker-1 docker-celery_beat-1 docker-flower-1 || true
          
          # Keep db and redis containers running to preserve data
          sudo docker start docker-db-1 docker-redis-1 || true
          
          # Update environment
          sudo tee /opt/nft_portal/.env >/dev/null << ENVEOF
          SECRET_KEY=$SECRET_KEY
          DEBUG=False
          ALLOWED_HOSTS=nftmarketplace.com.br,www.nftmarketplace.com.br,api.nftmarketplace.com.br
          USE_POSTGRES=1
          POSTGRES_HOST=db
          POSTGRES_PORT=5432
          POSTGRES_DB=$POSTGRES_DB
          POSTGRES_USER=$POSTGRES_USER
          POSTGRES_PASSWORD=$POSTGRES_PASSWORD
          CELERY_BROKER_URL=redis://redis:6379/0
          CELERY_RESULT_BACKEND=redis://redis:6379/0
          FRONTEND_ORIGINS=https://nftmarketplace.com.br,https://www.nftmarketplace.com.br
          API_ORIGIN=https://api.nftmarketplace.com.br
          FLOWER_BASIC_AUTH=$FLOWER_BASIC_AUTH
          LE_EMAIL=$LE_EMAIL
          ENVEOF
          
          # Clean deployment strategy
          cd /opt/nft_portal
          
          # Stop all containers gracefully
          sudo docker compose -f docker/docker-compose.prod.yml down || true
          
          # Remove all containers with conflicting names (force remove)
          sudo docker container prune -f
          
          # Remove orphaned containers
          sudo docker container ls -a --filter "name=docker-" --format "{{.Names}}" | xargs -r sudo docker rm -f || true
          
          # Start fresh deployment with specific image tags
          echo "Iniciando containers com as novas imagens..."
          echo "Variáveis: REGISTRY=\$REGISTRY, IMAGE_NAME=\$IMAGE_NAME, TAG=\$TAG"
          sudo env REGISTRY="\$REGISTRY" IMAGE_NAME="\$IMAGE_NAME" TAG="\$TAG" \
            docker compose -f docker/docker-compose.prod.yml up -d --force-recreate
          
          # Wait for containers to start
          sleep 30
          
          # Verify containers are running with correct images
          echo "Verificando containers em execução:"
          sudo docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"
          
          # Check if containers are healthy
          echo "Verificando saúde dos containers..."
          sudo docker ps --filter "status=running" --format "{{.Names}}" | while read container; do
            echo "Container $container está rodando"
          done
          
          # Configure SSL automatically
          echo "Configurando SSL automaticamente..."
          sudo docker exec docker-certbot-1 certbot certonly \
            --webroot \
            --webroot-path=/var/www/certbot \
            --email $LE_EMAIL \
            --agree-tos \
            --no-eff-email \
            --non-interactive \
            --force-renewal \
            -d nftmarketplace.com.br \
            -d www.nftmarketplace.com.br \
            -d api.nftmarketplace.com.br || echo "SSL já configurado"
          
          # Verify certificates exist
          sudo docker exec docker-certbot-1 ls -la /etc/letsencrypt/live/ || echo "Certificados não encontrados"
          
          # Restart nginx to load SSL configuration
          sudo docker restart docker-nginx-1
          
          # Wait for nginx to restart
          sleep 15
          
          # Verify nginx is listening on port 443
          sudo docker exec docker-nginx-1 netstat -tlnp | grep 443 || echo "Nginx não está escutando na 443"
          
          # Test HTTPS
          curl -I https://nftmarketplace.com.br || echo "HTTPS frontend não funciona"
          curl -I https://api.nftmarketplace.com.br || echo "HTTPS API não funciona"
          
          # Verify deployment version
          echo "=== Verificação final do deploy ==="
          echo "Versão deployada: \$TAG"
          echo "Imagens em uso:"
          sudo docker ps --format "table {{.Names}}\t{{.Image}}" | grep -E "(web|frontend)"
          
          # Final status
          echo "Status final dos containers:"
          sudo docker ps
          EOF