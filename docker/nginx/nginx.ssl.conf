# HTTP: serve ACME challenges and redirect everything else to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name nftmarketplace.com.br www.nftmarketplace.com.br;

    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Deny access to hidden files and .env
    location ~ /\. { deny all; }
    location = /.env { return 404; }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name api.nftmarketplace.com.br;

    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Deny access to hidden files and .env
    location ~ /\. { deny all; }
    location = /.env { return 404; }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS: SPA on apex/www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nftmarketplace.com.br www.nftmarketplace.com.br;

    ssl_certificate /etc/letsencrypt/live/nftmarketplace.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nftmarketplace.com.br/privkey.pem;

    # Basic TLS settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri /index.html;
    }
}

# HTTPS: API on subdomain
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.nftmarketplace.com.br;

    ssl_certificate /etc/letsencrypt/live/nftmarketplace.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nftmarketplace.com.br/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Static and media from Django volumes
    location /static/ {
        alias /app/staticfiles/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }
    location /media/ {
        alias /app/media/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }

    # Proxy everything to Django web service
    location / {
        proxy_pass http://web:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        client_max_body_size 25m;
        proxy_read_timeout 60s;
    }
}
